<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css">
  <title>Calculadora de Ecuaciones Diferenciales</title>
  <script>
    window.MathJax = {
        tex: {
            inlineMath: [['$', '$'], ['\\(', '\\)']],
            displayMath: [['\\[', '\\]']]
        }
    };
  </script>
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.geogebra.org/apps/deployggb.js"></script>


</head>
<body>
  <div class="container">
    <h1>Calculadora de Ecuaciones Diferenciales</h1>
    <form id="ecuacionForm">
      <label for="ecuacion">Ingresa la ecuación (usa "y" como función):</label>
      <div class="botones-matematicos">
        <!-- Operaciones básicas -->
        <button type="button" onclick="insertarSimbolo('+')">+</button>
        <button type="button" onclick="insertarSimbolo('-')">-</button>
        <button type="button" onclick="insertarSimbolo('*')">×</button>
        <button type="button" onclick="insertarSimbolo('/')">÷</button>
        <button type="button" onclick="insertarSimbolo('^')">^</button>
        <button type="button" onclick="insertarSimbolo('sqrt()')">√</button>
    
        <!-- Funciones logarítmicas y exponenciales -->
        <button type="button" onclick="insertarSimbolo('log()')">log</button>
        <button type="button" onclick="insertarSimbolo('ln()')">ln</button>
        <button type="button" onclick="insertarSimbolo('exp()')">e^x</button>
    
        <!-- Funciones trigonométricas -->
        <button type="button" onclick="insertarSimbolo('cos()')">cos</button>
        <button type="button" onclick="insertarSimbolo('sin()')">sin</button>
        <button type="button" onclick="insertarSimbolo('tan()')">tan</button>
        <button type="button" onclick="insertarSimbolo('sec()')">sec</button>
        <button type="button" onclick="insertarSimbolo('csc()')">csc</button>
        <button type="button" onclick="insertarSimbolo('cot()')">cot</button>
    
        <!-- Funciones trigonométricas inversas -->
        <button type="button" onclick="insertarSimbolo('acos()')">arccos</button>
        <button type="button" onclick="insertarSimbolo('asin()')">arcsin</button>
        <button type="button" onclick="insertarSimbolo('atan()')">arctan</button>
    
        <!-- Funciones hiperbólicas -->
        <button type="button" onclick="insertarSimbolo('sinh()')">sinh</button>
        <button type="button" onclick="insertarSimbolo('cosh()')">cosh</button>
        <button type="button" onclick="insertarSimbolo('tanh()')">tanh</button>
    
        <!-- Funciones hiperbólicas inversas -->
        <button type="button" onclick="insertarSimbolo('asinh()')">arsinh</button>
        <button type="button" onclick="insertarSimbolo('acosh()')">arcosh</button>
        <button type="button" onclick="insertarSimbolo('atanh()')">artanh</button>
    
        <!-- Diferenciales e integrales -->
        <button type="button" onclick="insertarSimbolo('dy/dx')">dy/dx</button>
        <button type="button" onclick="insertarSimbolo('∫_{}^{}')">∫</button>
    
        <!-- Constantes matemáticas -->
        <button type="button" onclick="insertarSimbolo('π')">π</button>
        <button type="button" onclick="insertarSimbolo('e')">e</button>
    </div>
    
      <input type="text" id="ecuacion" placeholder="Ej: dy/dx + y = (cos(x) / x)" required>
      <button type="submit">Resolver</button>
    </form>
    <div id="resultado">
      <h2>Ecuación ingresada:</h2>
      <div id="ecuacionRenderizada"></div>
      <h2>Resultado:</h2>
      <div id="solucion"></div>
    </div>
    <div id="geogebra-container" style="width: 600px; height: 400px;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
