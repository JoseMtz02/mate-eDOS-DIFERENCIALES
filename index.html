<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Ecuaciones Diferenciales</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    form {
      margin: 20px 0;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      padding: 10px;
      font-size: 16px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 2px;
    }
    button:hover {
      background: #0056b3;
    }
    #solucion, #ecuacionRenderizada {
      background: #e9ecef;
      padding: 15px;
      border-radius: 4px;
      white-space: pre-wrap;
      word-wrap: break-word;
      margin-bottom: 15px;
    }
    .botones-matematicos {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-bottom: 15px;
    }
  </style>
  <!-- Configuración de MathJax -->
  <script>
    window.MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
      svg: { fontCache: 'global' }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
</head>
<body>
  <div class="container">
    <h1>Calculadora de Ecuaciones Diferenciales</h1>
    <form id="ecuacionForm">
      <label for="ecuacion">Ingresa la ecuación (usa "y" como función):</label>
      <div class="botones-matematicos">
        <!-- Operaciones básicas -->
        <button type="button" onclick="insertarSimbolo('+')">+</button>
        <button type="button" onclick="insertarSimbolo('-')">-</button>
        <button type="button" onclick="insertarSimbolo('*')">×</button>
        <button type="button" onclick="insertarSimbolo('/')">÷</button>
        <button type="button" onclick="insertarSimbolo('^')">^</button>
        <button type="button" onclick="insertarSimbolo('sqrt()')">√</button>
    
        <!-- Funciones logarítmicas y exponenciales -->
        <button type="button" onclick="insertarSimbolo('log()')">log</button>
        <button type="button" onclick="insertarSimbolo('ln()')">ln</button>
        <button type="button" onclick="insertarSimbolo('exp()')">e^x</button>
    
        <!-- Funciones trigonométricas -->
        <button type="button" onclick="insertarSimbolo('cos()')">cos</button>
        <button type="button" onclick="insertarSimbolo('sin()')">sin</button>
        <button type="button" onclick="insertarSimbolo('tan()')">tan</button>
        <button type="button" onclick="insertarSimbolo('sec()')">sec</button>
        <button type="button" onclick="insertarSimbolo('csc()')">csc</button>
        <button type="button" onclick="insertarSimbolo('cot()')">cot</button>
    
        <!-- Funciones trigonométricas inversas -->
        <button type="button" onclick="insertarSimbolo('acos()')">arccos</button>
        <button type="button" onclick="insertarSimbolo('asin()')">arcsin</button>
        <button type="button" onclick="insertarSimbolo('atan()')">arctan</button>
    
        <!-- Funciones hiperbólicas -->
        <button type="button" onclick="insertarSimbolo('sinh()')">sinh</button>
        <button type="button" onclick="insertarSimbolo('cosh()')">cosh</button>
        <button type="button" onclick="insertarSimbolo('tanh()')">tanh</button>
    
        <!-- Funciones hiperbólicas inversas -->
        <button type="button" onclick="insertarSimbolo('asinh()')">arsinh</button>
        <button type="button" onclick="insertarSimbolo('acosh()')">arcosh</button>
        <button type="button" onclick="insertarSimbolo('atanh()')">artanh</button>
    
        <!-- Diferenciales e integrales -->
        <button type="button" onclick="insertarSimbolo('dy/dx')">dy/dx</button>
        <button type="button" onclick="insertarSimbolo('∫_{}^{}')">∫</button>
    
        <!-- Constantes matemáticas -->
        <button type="button" onclick="insertarSimbolo('π')">π</button>
        <button type="button" onclick="insertarSimbolo('e')">e</button>
    </div>
    
      <input type="text" id="ecuacion" placeholder="Ej: dy/dx + y = (cos(x) / x)" required>
      <button type="submit">Resolver</button>
    </form>
    <div id="resultado">
      <h2>Ecuación ingresada:</h2>
      <div id="ecuacionRenderizada"></div>
      <h2>Resultado:</h2>
      <div id="solucion"></div>
    </div>
  </div>

  <script>

    async function resolverConWolfram(ecuacionStr) {
    try {
      const response = await fetch("http://localhost:3000/resolver", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ ecuacion: ecuacionStr }),
      });

      const data = await response.json();
      

      if (data.solucion) {
        console.log(data.solucion);
        const sFinal = convertirALatex(data.solucion);
        return sFinal;

      } else {
        return "No se pudo resolver la ecuación.";
      }
    } catch (error) {
      return "Error al conectarse con el servidor: " + error.message;
    }
  }

    function convertirALatex(ecuacionStr) {
      ecuacionStr = ecuacionStr
        .replace(/cos\(/g, '\\cos(')
        .replace(/sin\(/g, '\\sin(')
        .replace(/tan\(/g, '\\tan(')
        .replace(/sqrt\(/g, '\\sqrt{')
        .replace(/dy\/dx/g, '\\frac{dy}{dx}')
        .replace(/\^/g, '^')
        .replace(/\*/g, '\\cdot')
        .replace(/∫_{}^{}/g, '\\int_{}^{}')
        .replace(/π/g, '\\pi');

      ecuacionStr = ecuacionStr.replace(/\(([^()]+)\)\/([^()]+)/g, '\\frac{$1}{$2}');
      ecuacionStr = ecuacionStr.replace(/([^()]+)\/([^()]+)/g, '\\frac{$1}{$2}');

      return `\\[ ${ecuacionStr} \\]`;
    }

    // Función para insertar símbolos en el campo de texto
    function insertarSimbolo(simbolo) {
      const input = document.getElementById("ecuacion");
      const start = input.selectionStart;
      const end = input.selectionEnd;
      const text = input.value;
      const newText = text.substring(0, start) + simbolo + text.substring(end);
      input.value = newText;
      input.focus();
      input.setSelectionRange(start + simbolo.length, start + simbolo.length);
      // Renderizar la ecuación en tiempo real
      const ecuacionRenderizada = convertirALatex(input.value);
      document.getElementById("ecuacionRenderizada").innerHTML = ecuacionRenderizada;
      MathJax.typesetPromise();
    }

    // Al enviar el formulario se procesa la ecuación
    document.getElementById("ecuacionForm").addEventListener("submit", async function(event) {
      event.preventDefault();
      const ecuacionStr = document.getElementById("ecuacion").value;

      // Renderizar la ecuación ingresada
      const ecuacionRenderizada = convertirALatex(ecuacionStr);
      document.getElementById("ecuacionRenderizada").innerHTML = ecuacionRenderizada;

      // Mostrar un mensaje de carga
      document.getElementById("solucion").innerHTML = "Resolviendo...";

      // Resolver la ecuación usando Wolfram Alpha
      const solucion = await resolverConWolfram(ecuacionStr);

      // Mostrar la solución
      document.getElementById("solucion").innerHTML = solucion;

      // Indica a MathJax que procese el nuevo contenido
      MathJax.typesetPromise();
    });

    // Renderizar la ecuación en tiempo real mientras el usuario escribe
    document.getElementById("ecuacion").addEventListener("input", function() {
      const ecuacionStr = this.value;
      const ecuacionRenderizada = convertirALatex(ecuacionStr);
      document.getElementById("ecuacionRenderizada").innerHTML = ecuacionRenderizada;
      MathJax.typesetPromise();
    });
  </script>
</body>
</html>
